  '/{numero_fir}/acquisizione-firma':
    post:
      tags:
        - Formulario digitale
      summary: "\U0001F501[ASYNC] Imposta dati firma"
      description: >-
        Acquisisce la richiesta di aggiunta dei dati per completare
        l'apposizione della firma digitale del soggetto indicato nel file xFIR.


        Stati del formulario ammessi:

        <ul><li>FirmaProduttoreTrasportatoreIniziale</li><li>FirmaProduttore</li><li>FirmaTrasportatoreIniziale</li><li>FirmaTrasportatoreSuccessivo</li><li>FirmaAccettazione</li><li>FirmaAnnotazione</li><li>FirmaAllegato</li><li>FirmaAnnullamento</li><li>FirmaTrasbordoParziale</li><li>FirmaTrasbordoTotale</li><li>FirmaSostaTecnica</li><li>FirmaDestinatarioSuccessivo</li><li>FirmaAccettazioneSuccessiva</li></ul>

        Il valore della proprietà <i>Token</i> deve coincidere con il valore
        restituito dalla precedente invocazione all'endpoint <i>POST
        /{numero_fir}/hash</i> che ha

        determinato il passaggio allo stato corrente del formulario.

        L'operazione può essere eseguita da un'utenza che abbia visibilità su (o
        coincida con) il soggetto tra quelli indicati nel formulario coinvolto
        nell'operazione di firma.


        L'art. 7 c.3 del D.M. 59/2023 prevede che il FIR sia sottoscritto da
        parte degli operatori coinvolti nelle diverse fasi del trasporto, 

        per cui se il certificato di firma è intestato ad una persona giuridica
        (cioè è un "sigillo") deve riferirsi al soggetto firmatario, 

        mentre se il certificato di firma è intestato ad una persona fisica,
        deve coincidere con il codice fiscale di un utente incaricato per il
        soggetto firmatario.

        Esclusivamente in ambiente DEMO, se il certificato firmatario non viene
        riconosciuto come valido secondo la regola qui descritta, il sistema
        produrrà un avviso non bloccante.

        In ambiente di produzione il controllo sarà bloccante.


        Con l'identificativo della transazione restituito è possibile consultare
        lo stato di avanzamento dell'elaborazione e richiederne l'esito.<br/>Se
        viene specificato un URL nell'header X-ReplyTo, al termine
        dell'elaborazione dei dati, il fruitore riceverà una notifica con
        l'esito dell'elaborazione all'URL specificato.
      parameters:
        - name: numero_fir
          in: path
          description: Numero FIR del formulario a cui si aggiunge la firma
          required: true
          schema:
            pattern: "^([BCDFGHJKLMNPQRSTVWXYZ]{4,6})[ \t-/_]*([0-9]+)[ \t-/_]*([BCDFGHJKLMNPQRSTVWXYZ]{1,2})$"
            type: string
        - name: X-ReplyTo
          in: header
          description: >-
            URL di callback alla quale verrà inviata la notifica di fine
            elaborazione
          schema:
            type: string
      requestBody:
        description: Dati necessari per aggiungere la firma al formulario
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/FirmaModel'
        required: true
      responses:
        '202':
          description: Accepted
          headers:
            Location:
              description: >-
                URL per verificare lo stato dell'elaborazione. Restituito solo
                se non viene specificata una URL di callback nell'header
                X-ReplyTo.
              schema:
                type: string
                description: URL per verificare lo stato dell'elaborazione.
                format: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransazioneModel'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '429':
