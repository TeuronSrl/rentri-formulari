        parte degli operatori coinvolti nelle diverse fasi del trasporto, 

        per cui se il certificato di firma è intestato ad una persona giuridica
        (cioè è un "sigillo") deve riferirsi al soggetto firmatario, 

        mentre se il certificato di firma è intestato ad una persona fisica,
        deve coincidere con il codice fiscale di un utente incaricato per il
        soggetto firmatario.

