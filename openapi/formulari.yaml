            Stati del FIR digitale<p>Valori ammessi:<ul
            style="margin:0"><li><i>InserimentoQuantita</i> - Il formulario
            necessita dei dati sulla quantità del
            rifiuto</li><li><i>InserimentoQuantitaTrasportoIniziale</i> - Il
